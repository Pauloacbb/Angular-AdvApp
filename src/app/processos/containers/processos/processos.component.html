<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Processos </mat-toolbar>

    <div class="collumn-flex mat-elevation-z8">
      <app-processos-list
        *ngIf="processos$ | async as processos; else loading"
        [processos]="processos"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-processos-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
